<div class="card">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="cardHolder">CARD HOLDER NAME</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="cardHolder" placeholder="Card Holder Name" required autofocus />
                </div>
            </div>
            <div class="form-group">
                <label for="cardNumber">CARD NUMBER</label>
                <div class="input-group">
                    <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" required autofocus />
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="material-icons">&#xe870;</i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
            </div>
            <div class="form-group">
                <label for="cardCVC">CVV CODE</label>
                <input type="tel" class="form-control" name="cardCVV" placeholder="CVV" required />
            </div>
            <button class="btn btn-success btn-lg btn-block" type="submit">Add Money</button>
        </form>
    </div>
</div>
