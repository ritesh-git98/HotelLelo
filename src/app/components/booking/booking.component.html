<div class="card">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form #bookingForm="ngForm" (ngSubmit)="checkAvailable()">
            <div class="form-group">
                <label for="room">Type of Room</label>
                <select class="form-control" name="room" id="room" [(ngModel)]="Booking.room" required>
                  <option selected disabled >Select</option>
                  <option *ngFor="let pow of roomType" [value]="pow">{{pow}}</option>
                </select>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="fromDate">From:</label>
                        <input type="date" name="fromDate" class="form-control" [(ngModel)]="Booking.fromDate" #fromDate="ngModel">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="toDate">To:</label>
                        <input type="date" name="toDate" class="form-control" [(ngModel)]="Booking.toDate" #toDate="ngModel">
                    </div>
                </div>


            </div>
            <div class="form-group">
                <label for="noOfRoom">No. of Room</label>
                <input type="tel" class="form-control" ng-model="noOfRoom" name="noOfRoom" [(ngModel)]="Booking.noOfRoom" #noOfRoom="ngModel">
            </div>
            <div class="form-group">
                <label for="noOfGuest">No. of guests:</label>
                <input type="tel" class="form-control" name="noOfGuest" [(ngModel)]="Booking.noOfGuest" #noOfGuest="ngModel">
            </div>

            <button class="btn btn-success btn-lg btn-block" type="submit">Check Availability</button>
        </form>
    </div>
</div>
